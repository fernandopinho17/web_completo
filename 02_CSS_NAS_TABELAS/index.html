<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th, td {
                padding: 5px;
            }

            th {
                background-color: green;
                color: white;
            }
        </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Coluna 1 - Linha 1</th>
                <td>Coluna 2 - Linha 1</td>
                <td>Coluna 3 - Linha 2</td>
            </tr>
            <tr>
                <th>Coluna 1 - Linha 1</th>
                <td>Coluna 2 - Linha 1</td>
                <td>Coluna 3 - Linha 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Rodapé 1</th>
                <td>Rodapé 2</td>
                <td>Rodapé 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
